<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/Error.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/ViewOne.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>방문자 상세 조회</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>


    <script th:inline="javascript">
                /*<![CDATA[*/

                function setCheck(id){
                console.log(id);
                    window.location.href = '/reservation/info/click/'+id;
                }
          /*]]>*/
         </script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div id="layoutSidenav_content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                    <img th:src="@{/images/rapigen_logo.png}" width="200"/>

                                </h3></div>
                                <div class="card-body">
                                    <div class="card mb-4">
                                        <div class="card-header">
                                            <i class="fas fa-table me-1"></i>
                                            방문자 상세내용
                                        </div>
                                        <div id="contents">
                                            <ol> 이름 :  <span th:text="${reservation.visitor}"></span></ol>
                                            <ol> 접견자(사번) :  <span th:text="${reservation.company_person}"></span></ol>
                                            <ol> 방문 일자 :  <span th:text="${reservation.visit_Date1}"></span>~<span th:text="${reservation.visit_Date2}"></span></ol>
                                            <ol> 생년월일 :  <span th:text="${reservation.birth}"></span></ol>
                                            <ol> 연락처 :  <span th:text="${reservation.phone_number}"></span></ol>
                                            <ol> 회사 :  <span th:text="${reservation.company}"></span></ol>
                                            <ol> 방문 목적 :  <span th:text="${visitor.purpose}"></span></ol>
                                            <ol> 작성일 :  <span th:text="${visitor.write_date}"></span></ol>
                                            <ol> 방문여부 :
                                                <span th:text="${visitor.is_checked()==true}? '방문 O' : '방문 X'"></span>
                                            </ol>
                                            <div>

                                                <a th:href="@{/reservation/info/all}"> <button class="btn btn-primary btn-block"> 목록보기</button></a>
                                                <a th:href="@{/reservation/info/{id}/update (id=${reservation.id})}"> <button class="btn btn-primary btn-block"> 수정하기</button></a>
                                                <a th:href="@{/reservation/info/{id}/delete (id=${reservation.id})}"> <button class="btn btn-primary btn-block"> 삭제하기</button></a>

                                            </div>
                                        </div>
                                        <div class="card-footer text-center py-3">
                                            <div class="small"><a th:href="@{/reservation/info/all}">HOME</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </main>
    </div>

    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Rapigen </div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>

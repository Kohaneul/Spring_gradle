<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" type="text/css" th:href="@{/css/Error.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/UpdateForm.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>방문자 수정 Form</title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">
                                <img th:src="@{/images/rapigen_logo.png}" width="200"/>          방문 예약 프로그램</h1></span>
                            </h3></div>
                            <div class="card-body">
                                <form role="form" th:object="${visitor}" method="post" >
                                    <div class="col-md-6">
                                        <div th:if="${#fields.hasGlobalErrors()}">
                                            <p class="field-error"  id="globalError" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                                        </div>
                                    </div>
                                    <input type="hidden" th:field="*{id}">
                                    <input type="hidden" th:field="*{write_date}">
                                    <input type="hidden" th:field="*{revised_write_date}">
                                    <input type="hidden" th:field="*{count}">
                                    <input type="hidden" th:field="*{is_checked}">
                                    <h5> 접견자 정보 </h5>
                                    <hr>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <span class="textA">담당자(이름)</span>
                                                <input type="text" th:field="*{employee_name}" class="form-control"
                                                       th:class="${#fields.hasErrors('employee_name')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>
                                    <h5> 방문자 정보 </h5>
                                    <hr>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <span class="textA">방문자(이름)</span>
                                                <input type="text" th:field="*{name}" class="form-control"
                                                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <div class="textA">연락처</div>
                                                <input type="text" th:field="*{phone_number}" class="form-control"
                                                       th:class="${#fields.hasErrors('phone_number')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <span class="textA">소속회사</span>
                                                <input type="text" th:field="*{company}" class="form-control"
                                                       th:class="${#fields.hasErrors('company')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <span class="textA">생년월일</span>
                                                <input type="text" th:field="*{birth}" class="form-control"
                                                       th:class="${#fields.hasErrors('birth')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <span class="textA">방문 목적</span>
                                                <input type="text" th:field="*{purpose}" class="form-control"
                                                       th:class="${#fields.hasErrors('purpose')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <h5>날짜 수정
                                    </h5>
                                    <hr>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3 mb-md-0">
                                                <span class="textA">방문일1</span>
                                                <input type="text" th:field="*{visit_date1}" class="form-control"
                                                       th:class="${#fields.hasErrors('visit_date1')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                <span class="textA">방문일2</span>
                                                <input type="text" th:field="*{visit_date2}" class="form-control"
                                                       th:class="${#fields.hasErrors('visit_date2')}? 'form-control fieldError' : 'form-control'">
                                            </div>
                                        </div>
                                    </div>

                                   수정횟수 : <span id = "cnt" th:text="${visitor.count}"> </span>/2

                                    <div class="mt-4 mb-0">
                                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">Submit</button></div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a th:href="@{/reservation/info/all}">HOME</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
